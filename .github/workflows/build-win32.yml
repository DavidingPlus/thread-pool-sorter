name: Build On Win32

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Conan
      run: |

        pip install conan==2.6.0

        conan profile detect

    - name: Configure CMake
      working-directory: ${{github.workspace}}
      run: |

        conan install . --build=missing

        cmake --preset thread-pool-sorter-default

    - name: Build Targets
      working-directory: ${{github.workspace}}
      run: cmake --build --preset thread-pool-sorter-release

    - name: Run Targets
      working-directory: ${{github.workspace}}
      run: |

        .\build\snippet\StatDemo\Release\StatDemo1.exe .\snippet\StatDemo\test.txt

        .\build\snippet\StatDemo\Release\StatDemo2.exe .\snippet\StatDemo\test.txt

        .\build\snippet\ThreadPoolSorterDemo\Release\ThreadPoolSorterDemo.exe

    - name: Install Targets
      working-directory: ${{github.workspace}}
      run: |

        cmake --build --preset thread-pool-sorter-release -t install

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: install
        path: build/install
        include-hidden-files: true
        if-no-files-found: error
